<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de choix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #choiceForm {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<form id="choiceForm">
    <div>
        <label for="gameType">Type de jeu :</label>
        <select id="gameType">
            <option value="59.50">Jeu numérique (59,50€)</option>
            <option value="189.90">Jeu papier (189,90€)</option>
        </select>
    </div>

    <div>
        <label for="animator">Souhait présence animateur :</label>
        <select id="animator">
            <option value="250">Oui (250€)</option>
            <option value="0">Non (0€)</option>
        </select>
    </div>

    <div>
        <input type="checkbox" id="costumeBox" value="49.90">
        <label for="costumeBox">Box de déguisement (49,90€)</label>
    </div>

    <div>
        <input type="checkbox" id="playerExtension" value="10">
        <label for="playerExtension">Forfait pour étendre la murder party de 21 jusqu'à 50 joueurs (10€)</label>
    </div>

    <div>
        <button type="button" id="calculateButton">Calculer le prix total</button>
    </div>

    <div>
        Prix total : <span id="totalPrice">0€</span>
    </div>
</form>

<script src="script.js"></script>

</body>
</html>
