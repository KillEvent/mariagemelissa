<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magie et Mystère</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FFFFF;
            text-align: center;
            padding: 20px;
        }
        .sorcerer {
            max-width: 500px; /* Modifié à 500px */
            margin: 20px auto;
            transition: transform 0.5s ease;
        }
        .sorcerer:hover {
            transform: scale(1.1); /* Effet de zoom au survol */
        }
        #magicWord {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            border: 2px solid #8b4513;
        }
        #wakeUpMessage, #sorcererSpeech {
            color: #5c2a29;
            margin-top: 20px;
            display: none;
            font-style: italic;
        }
        .magicEffect {
            color: #4e9a06;
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Monde de la Magie</h1>
    <img src="sorcierquidort.gif" class="sorcerer" id="sorcererImage"> <!-- Ajout de la classe et de l'ID -->
    <input type="text" id="magicWord" placeholder="Tapez 'ATCHOUM' ici">
    <p id="wakeUpMessage" class="magicEffect">Le sorcier se réveille !</p>
    <p id="sorcererSpeech">"Ah, enfin réveillé ! J'ai rêvé que j'étais un crapaud..."</p>

    <script>
        document.getElementById('magicWord').addEventListener('input', function(e) {
            if (e.target.value.toUpperCase() === 'ATCHOUM') {
                document.getElementById('wakeUpMessage').style.display = 'block';
                document.getElementById('sorcererSpeech').style.display = 'block';
                document.getElementById('sorcererImage').src = 'sorcierreveil.png'; // Image du sorcier réveillé
            } else {
                document.getElementById('wakeUpMessage').style.display = 'none';
                document.getElementById('sorcererSpeech').style.display = 'none';
                document.getElementById('sorcererImage').src = 'sorcierquidort.gif'; // Image du sorcier dormant
            }
        });
    </script>
</body>
</html>
