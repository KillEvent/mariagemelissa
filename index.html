<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magie et Mystère</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .sorcerer {
            max-width: 300px;
            margin: 20px auto;
        }
        #magicWord {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            width: 200px;
        }
        #wakeUpMessage {
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bienvenue dans le Monde de la Magie</h1>
    <img src="sorcerer_sleeping.png" alt="Sorcier qui dort" class="sorcerer" id="sorcererImage">
    <input type="text" id="magicWord" placeholder="Tapez 'ATCHOUM' ici">
    <p id="wakeUpMessage">Le sorcier se réveille !</p>

    <script>
        document.getElementById('magicWord').addEventListener('input', function(e) {
            if (e.target.value.toUpperCase() === 'ATCHOUM') {
                document.getElementById('wakeUpMessage').style.display = 'block';
                document.getElementById('sorcererImage').src = 'sorcerer_awake.png'; // Remplacez par l'image du sorcier réveillé
            } else {
                document.getElementById('wakeUpMessage').style.display = 'none';
                document.getElementById('sorcererImage').src = 'sorcerer_sleeping.png'; // Remplacez par l'image du sorcier dormant
            }
        });
    </script>
</body>
</html>
