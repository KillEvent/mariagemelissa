<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme Résolue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bravo!</h1>
        <p>Le mot était bel est bien "citronnade"!</p>
        <p>Il ne te reste plus qu'à fêter dignement l'anniversaire de notre star, Amandine !</p>
    </div>


     <script>
        var motDePasseCorrect = "citronnade"; // Remplacez "citronnade" par votre mot de passe
        var motDePasse;

        do {
            motDePasse = prompt("Entrez le mot magique:");

            if (motDePasse !== null) { // Vérifie si l'utilisateur n'a pas cliqué sur "Annuler"
                motDePasse = motDePasse.toLowerCase(); // Convertir le mot de passe entré en minuscules
                if (motDePasse === motDePasseCorrect.toLowerCase()) {
                    document.querySelector('.container').style.display = 'block';
                } else {
                    alert("Mot de passe incorrect! Veuillez réessayer.");
                }
            }
        } while (motDePasse !== motDePasseCorrect.toLowerCase() && motDePasse !== null);
    </script>
</body>
</html>
