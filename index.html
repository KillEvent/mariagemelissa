<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de choix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #choiceForm {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, button, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        abbr {
            color: #007BFF;
            cursor: help;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<form id="choiceForm">
    <div>
        <label for="gameType">Type de jeu :</label>
        <select id="gameType">
            <option value="59.50">Jeu numérique (59,50€)</option>
            <option value="189.90">Jeu papier (189,90€)</option>
        </select>
        <abbr title="Choisissez le type de jeu que vous préférez.">?</abbr>
    </div>

    <div>
        <label for="scenario">Scénario choisi :</label>
        <select id="scenario">
            <option value="0">Transylvanie</option>
            <option value="0">Conte de fée</option>
            <option value="0">Médiéval</option>
        </select>
        <abbr title="Choisissez le scénario que vous préférez.">?</abbr>
    </div>

    <div>
        <label for="animator">Souhait présence animateur :</label>
        <select id="animator">
            <option value="250">Oui (250€)</option>
            <option value="0">Non (0€)</option>
        </select>
        <abbr title="Indiquez si vous souhaitez la présence d'un animateur pour votre jeu.">?</abbr>
    </div>

    <div id="distanceField" style="display: none;">
        <label for="distance">À quelle distance vous trouvez-vous d'Aix en Provence? (en km)</label>
        <input type="number" id="distance" value="0">
        <abbr title="Indiquez la distance en kilomètres qui vous sépare d'Aix en Provence.">?</abbr>
    </div>

    <div>
        <input type="checkbox" id="costumeBox" value="49.90">
        <label for="costumeBox">Box de déguisement (49,90€)</label>
        <abbr title="Cochez cette option si vous souhaitez recevoir une box de déguisements pour votre jeu.">?</abbr>
    </div>

    <div>
        <input type="checkbox" id="playerExtension" value="10">
        <label for="playerExtension">Forfait pour étendre la murder party de 21 jusqu'à 50 joueurs (10€)</label>
        <abbr title="Cochez cette option si vous souhaitez étendre le nombre de joueurs de votre murder party.">?</abbr>
    </div>

    <div>
        <button type="button" id="calculateButton">Calculer le prix total</button>
    </div>

    <div>
        Prix total : <span id="totalPrice">0€</span>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const gameType = document.getElementById("gameType");
        const animator = document.getElementById("animator");
        const distanceField = document.getElementById("distanceField");
        const distance = document.getElementById("distance");
        const costumeBox = document.getElementById("costumeBox");
        const playerExtension = document.getElementById("playerExtension");
        const totalPrice = document.getElementById("totalPrice");
        const calculateButton = document.getElementById("calculateButton");

        animator.addEventListener("change", function() {
            if (animator.value === "250") {
                distanceField.style.display = "block";
            } else {
                distanceField.style.display = "none";
            }
        });

        calculateButton.addEventListener("click", function() {
            let total = parseFloat(gameType.value) + parseFloat(animator.value);

            if (animator.value === "250") {
                total += parseFloat(distance.value) * 0.50;
            }

            if (costumeBox.checked) {
                total += parseFloat(costumeBox.value);
            }

            if (playerExtension.checked) {
                total += parseFloat(playerExtension.value);
            }

            totalPrice.textContent = total.toFixed(2) + "€";
        });
    });
</script>

</body>
</html>
