<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage de Melissa et Adrien</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('jardin.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: relative;
        }

     #mariee {
    position: absolute;
    right: 10%;
    bottom: 0; /* Positionne la mariée au bas de l'écran */
    width: auto;
    max-height: 80%; /* Ajustez cette valeur selon la taille souhaitée de la mariée sur l'écran */
}
/* Styles pour les écrans de petite taille (typiquement les téléphones) */
@media (max-width: 768px) {
    #mariee {
        left: 30%; /* Ajustez cette valeur pour déplacer la mariée davantage vers la droite sur les téléphones */
    }
}
.dialogue {
    position: fixed; /* Utilisez 'fixed' pour positionner par rapport à la fenêtre du navigateur */
    bottom: 10%; /* Ajustez cette valeur si nécessaire pour déplacer le dialogue verticalement */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    display: none; /* Cachez par défaut */
}

        .dialogue {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none; /* Cachez par défaut */
        }

        #dialogueButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="background">
    <img src="mariee.png" alt="Melissa, la mariée" id="mariee">
</div>

<div class="dialogue" id="dialogueBox">
    <p id="dialogueText"></p>
    <button id="dialogueButton">OK</button>
</div>

<script>
    let step = 0;
    const dialogueBox = document.getElementById("dialogueBox");
    const dialogueText = document.getElementById("dialogueText");
    const dialogueButton = document.getElementById("dialogueButton");

    dialogueButton.addEventListener("click", function() {
        step++;

        switch (step) {
            case 1:
                showDialogue("Bienvenue au mariage de Melissa et Adrien!");
                break;
            case 2:
                showDialogue("Quelqu'un a volé mon collier!");
                break;
            case 3:
                showDialogue("Je suis vraiment paniquée...");
                break;
            case 4:
                const morseCode = "... --- ...";
                const userInput = prompt("Melissa : On m'a donné ce code secret en Morse : " + morseCode + ". Pouvez-vous le traduire pour moi?");
                
                if (userInput === "SOS") {
                    showDialogue("C'est exact! Merci beaucoup pour votre aide.");
                } else {
                    showDialogue("Ce n'est pas la bonne traduction. Pouvez-vous réessayer?");
                    step--;
                }
                break;
            default:
                showDialogue("Merci d'avoir aidé Melissa!");
                dialogueButton.style.display = "none";
                break;
        }
    });

    function showDialogue(message) {
        dialogueText.textContent = "Melissa : " + message;
        dialogueBox.style.display = "block";
    }

    // Démarrer la séquence de dialogues dès le chargement de la page
    window.onload = function() {
        showDialogue("Bienvenue au mariage de Melissa et Adrien!");
    }
</script>

</body>
</html>
