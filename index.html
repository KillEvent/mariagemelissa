<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme Résolue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bravo!</h1>
        <p>Si vous souhaitez obtenir votre surprise, allez voir Axelle, la témoin du mariage, et dites lui:</p>
        <p>"J'ai cueilli les lettres comme des lavandes, où est ma récompense provençale ?"</p>
    </div>

    <script>
        var motDePasseCorrect = "citronnier"; // Remplacez "1234" par votre mot de passe
        var motDePasse;
        
        do {
            motDePasse = prompt("Entrez le mot magique:");
            
            if (motDePasse === motDePasseCorrect) {
                document.querySelector('.container').style.display = 'block';
            } else if (motDePasse !== null) { // Vérifie si l'utilisateur n'a pas cliqué sur "Annuler"
                alert("Mot de passe incorrect! Veuillez réessayer.");
            }
        } while (motDePasse !== motDePasseCorrect && motDePasse !== null);
    </script>
</body>
</html>
