<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Jardin</title>
    <style>
        #gameArea {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('logo entreprise.png');
            overflow: hidden;
        }
        .gameItem {
            position: absolute;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <img src="chemin_vers_votre_image_de_maison.jpg" alt="Maison" class="gameItem" id="house" style="top: 50px; left: 100px;">
    <img src="chemin_vers_votre_image_de_porte.jpg" alt="Porte" class="gameItem" id="door" style="top: 150px; left: 200px;">
    <img src="chemin_vers_votre_image_de_niche.jpg" alt="Niche" class="gameItem" id="doghouse" style="top: 400px; left: 600px;">
    <img src="chemin_vers_votre_image_de_chien.jpg" alt="Chien" class="gameItem" id="dog" style="top: 450px; left: 650px;">
</div>

<audio id="growlSound" src="chemin_vers_votre_son_de_grognement.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
